name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy using SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure PM2 is in PATH
            export PATH=$PATH:/home/ubuntu/.npm-global/bin:/usr/local/bin

            echo "ðŸ§¹ Cleaning up PM2 processes..."
            # Stop and delete all PM2 processes
            pm2 kill
            pm2 delete all
            pm2 flush
            
            echo "ðŸ—‘ï¸ Removing PM2 dump file..."
            # Remove PM2 dump file to ensure clean state
            rm -f ~/.pm2/dump.pm2
            
            echo "ðŸ“¦ Updating project..."
            # Navigate to project root
            cd /home/ubuntu/voicednut
            
            echo "ðŸš€ Deploying API..."
            # Deploy API
            cd api
            npm install --production
            # Remove any existing PM2 process for API
            pm2 delete api 2>/dev/null || true
            # Start new PM2 process for API
            pm2 start ecosystem.config.js --env production

            echo "ðŸ¤– Deploying Bot..."
            # Deploy Bot
            cd ../bot
            npm install --production
            # Remove any existing PM2 process for Bot
            pm2 delete bot 2>/dev/null || true
            # Start new PM2 process for Bot
            pm2 start ecosystem.config.js --env production

            echo "ðŸ’¾ Saving PM2 configuration..."
            # Save new PM2 process list
            pm2 save

            echo "âœ… Verifying processes..."
            # List running processes
            pm2 list
            
            echo "ðŸ“Š Checking process logs..."
            # Show recent logs to verify startup
            pm2 logs --lines 50
