name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/voicednut
            git pull origin main
              cd api
              npm install
              pm2 startOrRestart ecosystem.config.js --env production
              cd ../bot
              npm install
              pm2 startOrRestart ecosystem.config.js --env production
              pm2 save
